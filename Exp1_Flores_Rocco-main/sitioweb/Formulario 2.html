    <!--Formulario-->
    <div class="container">
        <h2 class="title" style="color: aliceblue;">UPLOAD Beats</h2>
        <form action="#" name="registration" id="form">
            <label for="firstname">Nombre del track</label>
            <input type="text" name="firstname" id="firstname" >
            <span class="error" id="error-firstname"></span>

            <label for="lastname">Descripción</label>
            <input type="text" name="lastname" id="lastname" >
            <span class="error" id="error-lastname"></span>

            <label for="collabname">Nombre Colaboración</label>   
            <input type="text" name="collabname" id="collabname">
            <span class="error" id="error-collabname"></span>

            <label for="beatfile">Suba su BEAT</label>
            <input type="file" id="beatfile" name="beatfile" accept="audio/*">
            <span class="error" id="error-beatfile"></span>
            
            <button type="submit">Subir Beat</button>
            <p class="warnings" id="warnings"></p>
        </form>
