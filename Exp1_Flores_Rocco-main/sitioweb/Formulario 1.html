    <!--Formulario-->
    <div class="container">
        <h2 class="title" style="color: aliceblue;">Registrar Usuario</h2>
        <form action="#" name="registration" id="form">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name">
            <span class="error" id="error-name"></span>
            
            <label for="lastname">Apellido</label>
            <input type="text" name="lastname" id="lastname">
            <span class="error" id="error-lastname"></span>

            <label for="username">Nombre de usuario</label>   
            <input type="text" name="nameuser" id="nameuser">
            <span class="error" id="error-nameuser"></span>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com">
            <span class="error" id="error-email"></span>

            <p>
                <label>Contrase√±a</label>
                <input type="password" name="password" id="password" />
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </p>
            <span class="error" id="error-password"></span>

            <button type="submit">Registrarme</button>
            <p class="warnings" id="warnings"></p>
        </form>
